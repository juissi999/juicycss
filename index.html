<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>
    <div class="container">
        <img src="juicycss_aldrich.png" alt="juicycss">
        <br />
        [Gallery]
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <div class="my-2">
            <button>button</button>
            <button class="blue text-white">blue text-white</button>
            <button class="green">green</button>
            <button class="lightblue">lightblue</button>
            <button class="purple text-white">purple text-white</button>
            <button class="yellow">yellow</button>
            <button class="brown">brown</button>
        </div>
        <div class="my-2">
            <button class="lightblue mw-1">mw-1</button>
        </div>
        <div class="my-2">
            <button class="lightblue mw-2">mw-2</button>
        </div>

        <div class="my-2">

            <select name="leaves" id="leavesselect">
                <option value="hide">hide</option>

                <option value="value">show value</option>
            </select></div>

        <div class="my-2">
            <input type="checkbox" id="hierarchychkbx">
            <label for="chkbx">checkbox</label>
        </div>

        <div class="my-2">
            <span class="nonselectable">nonselectable</span>
        </div>

        <div class="my-2">
            <span class="pointer">pointer</span>
        </div>

        <div class="my-2"><textarea id="jsonstr" rows="6"></textarea></div>
    </div>
